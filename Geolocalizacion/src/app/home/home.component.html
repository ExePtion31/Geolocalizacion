<!DOCTYPE html>
<html lang="en">

<head>
    <app-header></app-header>
    <title>Inicio | Geolocalización</title>
</head>

<body id="body">
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form (ngSubmit)="onValidate()" novalidate #f="ngForm">
            <div class="user-box">
                <input type="email" name="correo" [(ngModel)]="correo" required>
                <label>Correo</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" [(ngModel)]="password" required="">
                <label>Contraseña</label>
            </div>
            <div class="button">
                <button type="submit" [disabled]="!f.valid">Ingresar</button>
            </div>
        </form>
        <div class="text-create-account">
            <label for="">¿Aún no tienes cuenta? <a routerLink="/registro">Registrate</a></label>
        </div>
    </div>
</body>

</html>
